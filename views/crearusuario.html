
{{ define "content" }}
  <div class="container">
  {{ if .mensajeflash }}
    <div class={{ .alerta }} role="alert">
  {{ .mensajeflash }}
    </div>
  {{ end }}
  <h3>Nuevo usuario</h3>
  <form action="/cuenta" method="POST" id="crearusuario">
    <table class="table">
    <tr>
    <td><strong>Usuario: </strong></td><td><input type="text" size="38" max="200" id="usuario" name="usuario" required/></td>
    </tr>
    <tr>
    <td><strong>E-mail: </strong></td><td><input type="email" size="38"
    max="200" id="email" name="email" required placeholder="Ingrese una dirección de correo válida"/></td>
    </tr>
    <tr>
    <td><strong>Password </strong></td><td><input type="password" size="38" max="15" id="password" name="password" required/></td>
    </tr>
    <tr>
    <td></td>
    <td><button class="g-recaptcha" 
            data-sitekey="6LdR07EZAAAAALAANQF1zzAlKrbyZ5ubaI2LzC3c" 
            data-callback='onSubmit' 
            data-action='submit'>Crear</button></td>
    <!-- <td><input type="submit" max="15" value="Crear" /></td> -->
    </tr>
    </table>
  </form>
  </div>
  <p>
  {{ if .user }}
    Usuario <strong>{{ .user }}</strong> creado exitosamente
  {{ end }}
  </p>
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <script>
    function onSubmit(token) {
      document.getElementById("crearusuario").submit();
    }
  </script>
{{ end }}
